spring.jpa.show-sql=true
# 출력되는 쿼리 로그를 MySQL 버전으로 변경 (기본값 : H2 쿼리 문법 적용)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
# H2 데이터베이스 웹 콘솔 접근 옵션 활성화
spring.h2.console.enabled=true
# application-oauth.properties 포함
#  - application-xxx.properties 로 properties의 이름을 만들면 xxx 라는 이름 profile이 생성되어 이를 통해 관리할 수 있음
#  - 즉, profile=xxx 라는 식으로 호출하면 해당 properties의 설정들을 가져올 수 있다.
spring.profiles.include=oauth
# 세션 저장소 jdbc 선택하도록 설정
spring.session.store-type=jdbc